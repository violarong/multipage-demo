<table class="m-table m-table-fixed">
    <thead>
        <tr>
            <th class="w4">实例名</th>
            <th class="w3">状态</th>
            <th class="w3">数据库版本</th>
            <th class="fw1">创建时间</th>
            <th class="fw1">操作</th>
        </tr>
    </thead>
    <tbody class="j-list">
        {#list list as l}
        <tr>
            <td>{l.name}</td>
            <td>{l.status}</td>
            <td>{l.engine}</td>
            <td>{l.createTime|format}</td>
            <td><a>设置</a></td>
        </tr>
        {/list}
    </tbody>
</table>
<div class="m-pager"></div>
